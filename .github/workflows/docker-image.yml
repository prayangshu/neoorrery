name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Trigger on push to main branch
  pull_request:
    branches:
      - main  # Trigger on PR to main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v4  # Use latest version of actions/checkout

      # Step 2: Set up Docker Buildx for advanced builds (multi-platform support)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3  # Use latest version of setup-buildx-action

      # Step 3: Log in to DockerHub using the username and token stored in GitHub secrets
      - name: Log in to DockerHub
        uses: docker/login-action@v3  # Use latest version of docker login action
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 4: Build the Docker image
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/neoorrery:latest .

      # Step 5: Push the Docker image to DockerHub
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/neoorrery:latest
